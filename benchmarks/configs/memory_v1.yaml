track: "memory"
dataset_path: "benchmarks/datasets/memory_tasks.jsonl"

models:
  solo:
    - name: "gpt5"
      provider: "openai"
    - name: "llama3"
      provider: "meta"
  multi_pairs:
    - ["gpt5", "llama3"]

resonance:
  steps: 10
  max_tokens_per_turn: 512
  temperature: 0.3

metrics:
  task:
    type: "long_context_consistency"
  harmonic:
    use_por_core: true
  drift:
    type: "context_drift"

weights:
  w1: 0.4
  w2: 0.3
  w3: 0.3
