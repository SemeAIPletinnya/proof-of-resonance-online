name: PoR CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run PoR simulation test
      run: |
        python << 'EOF'
        from por_core.simulator import ResonanceSimulator
        from por_core.metrics import stability_score, coherence
        import json

        sim = ResonanceSimulator(chain_length=64)
        sim.run_iterations(150)

        report = {
            "stability": float(stability_score(sim.chain)),
            "coherence": float(coherence(sim.chain)),
        }

        with open("por_report.json", "w") as f:
            json.dump(report, f, indent=2)

        print("Generated PoR Report:", report)
        EOF

    - name: Upload PoR report artifact
      uses: actions/upload-artifact@v4
      with:
        name: por-report
        path: por_report.json

    - name: Generate build provenance
      uses: actions/attest-build-provenance@v1
      with:
        subject-path: "por_report.json"
